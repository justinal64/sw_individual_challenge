<!DOCTYPE html>
<html>
<head>
    <title>Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="css/challenge1.css">
</head>
<body>
    <div class="content">
    <form>
        <div><input type="range" id="rangeField" min="0" max="255" value="123"></div>
        <div><input type="number" id="numberField" min="0" max="255" value="123"></div>
    </form>
    </div>
    <script src="js/challenge1.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
<!--
Create a form that has a range input, and a number input, both with the same values for min, max, and default. When the user changes the value on the range input, the value of the number input should match. The opposite should be true. The values of the two inputs should always be synchronized. -->
